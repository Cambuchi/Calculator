<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modern-normalize.css">
    <title>Cam's Basic Calculator</title>
</head>
<body>
    <div id="title">
        <h1>CALCULATOR</h1>
    </div>
    <div id="calc-container">
        <div class="calc-item" id="display">
            <h2 id="display-nums">0</h2>
        </div>
        <div class="buttons calc-item" id="clear-container">
            <div class="button clear-btn">
                <button class="btn" id="clearmem">CM</button>
            </div>
            <div class="button clear-btn">
                <button class="btn" id="clear">C</button>
            </div>
            <div class="button">
                <button id="invisible">
                </button>
            </div>
            <div class="button clear-btn">
                <button class="btn Backspace" id="back">
                    <img src="backspace(1).png" alt="undo">
                </button>
            </div>
        </div>
        <div class="buttons calc-item">
            <div class="button num">
                <button class="btn numbtn Digit7 Numpad7" id="seven">7</button>
            </div>
            <div class="button num">
                <button class="btn numbtn Digit8 Numpad8" id="eight">8</button>
            </div>
            <div class="button num">
                <button class="btn numbtn Digit9 Numpad9" id="nine">9</button>
            </div>
            <div class="button operator">
                <button class="btn opbtn NumpadAdd" id="plus">+</button>
            </div>
        </div>
        <div class="buttons calc-item">
            <div class="button num">
                <button class="btn numbtn Digit4 Numpad4" id="four">4</button>
            </div>
            <div class="button num">
                <button class="btn numbtn Digit5 Numpad5" id="five">5</button>
            </div>
            <div class="button num">
                <button class="btn numbtn Digit6 Numpad6" id="six">6</button>
            </div>
            <div class="button operator">
                <button class="btn opbtn NumpadSubtract Minus" id="minus">-</button>
            </div>
        </div>
        <div class="buttons calc-item">
            <div class="button num">
                <button class="btn numbtn Digit1 Numpad1" id="one">1</button>
            </div>
            <div class="button num">
                <button class="btn numbtn Digit2 Numpad2" id="two">2</button>
            </div>
            <div class="button num">
                <button class="btn numbtn Digit3 Numpad3" id="three">3</button>
            </div>
            <div class="button operator">
                <button class="btn opbtn NumpadMultiply" id="multiply">*</button>
            </div>
        </div>
        <div class="buttons calc-item">
            <div class="button num">
                <button class="btn numbtn Digit0 Numpad0" id="zero">0</button>
            </div>
            <div class="button num">
                <button class="btn NumpadDecimal Period" id="dot">.</button>
            </div>
            <div class="button equals">
                <button class="btn Equal NumpadEnter Enter" id="equal">=</button>
            </div>
            <div class="button operator">
                <button class="btn opbtn Slash NumpadDivide" id="divide">/</button>
            </div>
        </div>

    </div>
    <div id="notes">
        <h2>Features:</h2>
        <ul>
            <li>Displays up to 10 digits.</li>
            <li>Can handle floating point numbers.</li>
            <li>Accessible by mouse via clicking or by using the keyboard.</li>
        </ul>
    </div>
    <div id="footer"></div>
    <script src="calculator.js"></script>
</body>
</html>
